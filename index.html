<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip a Coin</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div class="containor">

        <h1 class="text-center">Flip a virtual coin </h1>
        <p id="display" class="coin-box"></p>
        
        <button class="btn btn-outline-light" type="submit" id="coin">Flip Coin</button>
        <div class="d-flex align-items-center justify-content-between w-25">

            <p id="heads">Heads : 0 </p>
            <p id="tails">Tails: 0 </p>
        </div>


        

       <p class="footer">Developed By Dishan Poojari</p>
    </div>
</body>
